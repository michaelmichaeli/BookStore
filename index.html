<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Books Store</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Books CRUDL with MVC in mind</h1>
        <!-- <h7>Create   |   Read   |   Update   |   Delete   |   List</h2> -->
    </header>
    <section class="add-book-section" hidden>
        <form>
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title"><br><br>
            <label for="price">Price:</label>
            <input type="text" id="price" name="price"><br><br>
            <button value="Submit" onclick="onSubmit()">
        </form>
    </section>
    <button type="button" onclick="onShowAddBook()">Add Book</button>


    <section class="books-container">
        
    </section>  <!--THIS IS THE TABLE-->
    
    
    <div class="next-page">
        <p></p>
        <button onclick="onNextPage()">Next Page &gt; </button>
    </div>

    <div class="modal" hidden>
        <!-- <button onclick="onCloseModal()">Close</button> -->
        <h5></h5>
        <img hidden>
        <h6 hidden></h6>
        <p></p>
        <div class="input-rate">
            <p>&#11088;</p>
            <input type="number" step="1" max="10" min="0" value="5" name="rate" id="rf" style="font-size: 35px;">
        </div>
        <button onclick="onCloseModal()">Close</button>
    </div>

    <script src="js/util-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/book-controller.js"></script>

</body>

</html>
